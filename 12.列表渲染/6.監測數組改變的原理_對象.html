<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基礎模板</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <h2>學校名稱: {{name}}</h2>
        <h2>學校地址: {{address}}</h2>
    </div>

    <script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'charis school',
            address:'Taipei'
        }
    })
    </script>
</body>
</html>
