<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顧Object.defineProperty</title>
    <script type="text/javascript" src="../js/vue.js"></script>  
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="root">
    </div>
    
    <script type="text/javascript">
    let number = 18;
        let person = {
            name:'張三',
            sex:'男',
            // ade:18  //此屬性宣告較下方方法更低級
        }


        //用此加上物件屬性較為嚴謹，可以限定此屬性不可以被修改及被枚舉或是刪除
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,   //控制屬性是否可以枚舉，默認值是false
            // writable:true,  //控制屬性是否可以被修改，默認值是false
            // configurable:true  //控制屬性是否可以被刪除，默認值是false

            //當有人讀取person的age屬性時，get函數就會被調用，且返回值就是age的值
            get(){
                return number;
            },

            //當有人修改person的age屬性時，set函數就會被調用，且會收到修改的具體值
            set(value){
                number = value
            }


        })
        console.log(Object.keys(person))

    </script>
</body>
</html>
