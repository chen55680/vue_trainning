<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>引出生命週期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2 :style="{opacity}">welcome</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            methods: {

            },
            //Vue完成模板的解析並把初始的真實DOM元素放入頁面後(掛載完畢)調用mounted
            mounted() {
                console.log(this)
                setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) this.opacity = 1
                }, 16)
            }
        })

        //通過外部的定時器實現(不推薦)
        // setInterval(() => {
        //     vm.opacity -= 0.01
        //     if (vm.opacity <= 0) vm.opacity = 1
        // }, 16)

    </script>
</body>

</html>
