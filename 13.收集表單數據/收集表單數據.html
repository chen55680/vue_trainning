<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初識vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>  
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            帳號: <input type="text" v-model.trim="userInfo.account"> <br/><br/>
            密碼: <input type="text" v-model="userInfo.password"><br/><br/>
            年齡: <input type="number" v-model.number="userInfo.age"><br/><br/>
            <!-- v-model修飾符可以告訴vue寫入的值的型態,不然表單input皆會把它當成字串 -->
            性別:
            男 <input type="radio" name="sex" value="boy" v-model="userInfo.sex">
            女 <input type="radio" name="sex" value="girl" v-model="userInfo.sex"><br/><br/>
            愛好:
            學習 <input type="checkbox" v-model="userInfo.hobby" value="study">
            打遊戲 <input type="checkbox" v-model="userInfo.hobby" value="game">
            吃飯 <input type="checkbox" v-model="userInfo.hobby" value="eat">
            <br/><br/>
            所屬校區
            <select v-model="userInfo.city">
                <option value="">請選擇地區</option>
                <option value="taipei">台北</option>
                <option value="tainan">台南</option>
                <option value="taiwan">台灣</option>
                <option value="taitong">台東</option>
            </select>
            <br/><br/>
            其他信息:
            <!-- lazy適用於不想敏感偵測不想每打一個字vue就改變數據,當他失去焦點時在紀錄 -->
            <textarea v-model.lazy="userInfo.other"></textarea> <br/><br/>
            <input type="checkbox" v-model="userInfo.agree" >閱讀並接受
            <button>submit</button>

        </form>
    </div>
    
    <script>
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示

        new Vue({
            el:'#root',
            data:{
                userInfo:{ //通常會用東西包裝傳遞值的時候可以直接用this.取出不然就要使用this._data(不推薦)
                    account:'',
                    password:'',
                    age:'',
                    sex:'',
                    hobby:[],
                    city:'taiwan',
                    other:'',
                    agree:''
                }
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })

        //創建vue實例(一切的開端)

    </script>
</body>
</html>
