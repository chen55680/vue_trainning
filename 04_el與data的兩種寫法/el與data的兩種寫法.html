<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el與data的兩種寫法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示

        //el的兩種寫法
        //創建vue實例(一切的開端)
        /*const v = new Vue({
            // el:`#root`,
            data:{
                name:`charis`
            }
        })

         v.$mount(`#root`)*/


        //data的兩種寫法(因為箭頭函數沒有自己this無法抓出Vue實例)
        /*new Vue({
            el: `#root`,
            data: () => {
                console.log(`@@@`,this)
                return { name: `haoWei` }
            }
        })*/

        //因此data不要寫成箭頭函數
        new Vue({
            el: `#root`,
            data(){  //原本是data:function(){}
                console.log(`@@@`, this)
                return { name: `haoWei` }
            }
        })

    </script>
</body>

</html>
