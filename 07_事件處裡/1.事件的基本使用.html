<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初識vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>  
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="root">
        <h2>歡迎來到{{name}}學習</h2>
        <!-- <button v-on:click="showInfo">點我提示訊息</button> -->
        <button @click="showInfo1">點我提示訊息1</button>
        <button @click="showInfo2(66,$event)">點我提示訊息2</button> 
        <!-- 若要傳參數event會不見，因此需要用錢字號占符 -->
    </div>
    
    <script>
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示



        //創建vue實例(一切的開端)
        new Vue({
            el:'#root',
            data:{
                name:'momo',
                num:6
            },
            methods:{
                showInfo1(event){
                    // console.log(event.target)
                    // console.log(this) //這裡的this指的是vue實例
                    alert(`同學你好`);
                },
                showInfo2(number, event){
                    console.log(event.target)
                    // console.log(this) //這裡的this指的是vue實例
                    alert(`同學你好${number}`);
                }
            }
        })
    </script>
</body>
</html>
