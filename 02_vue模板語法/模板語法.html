<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初識vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>  
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="root">
        <h1>差值語法</h1>
        <h3>你好,{{name}}{{school.name}}</h3>
        <hr/>
        <h1>指令語法 (v-bind可以簡化成:)</h1>
        <a v-bind:href="school.url" v-bind:data-id="1+1">點我去google首頁1</a>
        <a :href="school.url" :data-id="1+1">點我去google首頁2</a>
    </div>
    
    <script>
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示


        //創建vue實例(一切的開端)
        new Vue({
            el:`#root`,
            data:{
                name:`charis`,
                school:{
                    name:`陳浩偉`,
                    url:`https://www.google.com.tw/`
                },
            }
        })

    </script>
</body>
</html>
