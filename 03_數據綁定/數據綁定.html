<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初識vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>  
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="root">
        <!-- 普通寫法 -->
        單向數據綁定: <input type="text" v-bind:value="name"><br/>
        雙向數據綁定: <input type="text" v-model:value="name"><br/>

        <!-- 簡寫 -->
        單向數據綁定: <input type="text" :value="name"><br/>
        雙向數據綁定: <input type="text" v-model="name"><br/>
    <!-- v-model不是所有標籤都可以寫上，只能寫在輸入類元素上,通常為能獲取value的 -->
    </div>
    <script>
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示


        //創建vue實例(一切的開端)
        new Vue({
            el:`#root`,
            data:{
                name:`charis`
            }
        })

    </script>
</body>
</html>
